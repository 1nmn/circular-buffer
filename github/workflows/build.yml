name: CI Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # Install dependencies
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Build the project
      - name: Build
        run: make

      # Verify clean build
      - name: Verify clean build
        run: |
          set -e
          make clean
          if [ -d build ] && [ "$(ls -A build)" ]; then
            echo "Build directory not clean"
            exit 1
          else
            echo "Clean build verified"
          fi

      # Run tests and check output
      - name: Run tests
        if: success()
        run: |
          set -e
          OUTPUT=$(make run)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Circular Buffer Test:"; then
            echo "Tests passed"
          else
            echo "Tests failed"
            exit 1
          fi
